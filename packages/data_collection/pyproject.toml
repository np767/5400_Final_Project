[project]
name = "data-collection"
version = "0.1.0"
description = "Political speech data collection tools"
authors = [
    {name = "DSAN 5400 - Comp Linguistics - SV, EB, VT, MY, NP"}
]
readme = "README.md"
requires-python = "^3.10"
dependencies = [
    "requests (>=2.32.5,<3.0.0)",
    "beautifulsoup4 (>=4.14.3,<5.0.0)",
]

